    <script>
        window.onload = function redirectPage() {
            //showJson();
			//CreateJSON();
            showMarkdown();
            
            //window.location = "https://lyl52121.github.io/workspase/";

		function showMarkdown()
		{
			console.log("showMarkdown");		
			var test;
            if(window.XMLHttpRequest){
                test = new XMLHttpRequest();
            }else if(window.ActiveXObject){
                test = new window.ActiveXObject();
            }else{
                alert("请升级至最新版本的浏览器");
            }
            if(test !=null){
                test.open("GET","info.md");
                test.send(null);
                console.log("get")
                test.onload=function(){
                    if(test.readyState==4&&test.status==200){
                        document.getElementById("resume_content").innerHTML=marked(test.responseText);
                        console.log("ready");
                    }
                };
            
            }
			
			
    	}



    </script>
